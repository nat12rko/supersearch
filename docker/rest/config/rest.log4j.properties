#
# Log4j config
#
log4j.rootLogger                = INFO, console
log4j.logger.audit              = INFO, AUDIT

#
# Root logger configuration
#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%6r [%t] %-5p %c %x - %m%n

#
# Audit logger configuration
#
log4j.appender.AUDIT                          = org.apache.log4j.DailyRollingFileAppender
log4j.appender.AUDIT.File                     = /var/log/supersearch/audit.log
log4j.appender.AUDIT.DatePattern              = '.'yyyy-MM-dd
log4j.appender.AUDIT.Append                   = true
log4j.appender.AUDIT.layout                   = org.apache.log4j.PatternLayout
log4j.appender.AUDIT.layout.ConversionPattern = %d{ISO8601} [   audit] [%5p] [%t] request=%X{RequestId} - %m%n
log4j.appender.AUDIT.threshold                = INFO
