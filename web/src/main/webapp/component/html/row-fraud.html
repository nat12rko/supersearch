<div class="panel panel-sm panel-fraud tinymargins">
    <!-- ko component: {
    name: "searchlist-item-header",
    params: {
        caption: "Fraud",
        id: row.object.id,
        timestamp: row.object.timestamp,
        buttonText: "Open in Fraud",
        buttonUrl: openInFraud,
        buttonStyle: "danger",
        clickUrl: show
        }
    } --><!-- /ko -->

    <div class="panel-body bg-danger ">
        <div class="row text-danger">
            <div class="col-lg-3">
                <span-search params="value:row.object.recommendation"></span-search><br/>
                <br/>
                <span data-bind="with : row.object.controlRequestJson.customer">
                    <span-search params="value:$data.governmentId"></span-search><br/>
                    <span-search params="value:$data.countryCode"></span-search>
                    <span-search params="value:$data.customerType"></span-search><br/>
                </span>

            </div>
            <div class="col-lg-4">
                <span data-bind="with : row.object.controlRequestJson.billingAddress">
                    Name: <span-search params="value:$data.firstName"></span-search><span-search params="value:row.object.controlRequestJson.billingAddress.lastName"/></span-search><br/>
                </span>
                <span data-bind="with : row.object.controlRequestJson.emails">
                    Email: <span-search params="value:$data.email"/></span-search><br/>
                </span>
                <span data-bind="with : row.object.controlRequestJson.phoneNumbers">
                    Phone 1: <span-search params="value:$data.phone1"/></span-search><br/>
                    Phone 2: <span-search params="value:$data.phone2"/></span-search><br/>
                </span>
            </div>
            <div class="col-lg-2">
                IP: <span-search params="value:row.object.controlRequestJson.ipAddress"/></span-search>
            </div>
            <div class="col-lg-3">
                E-commerce ref: <span-search params="value:row.object.controlRequestJson.ids.ECOMMERCE_EXTERNAL_ID"/></span-search><br/>
                Mup ref: <span-search params="value:row.object.controlRequestJson.ids.MUP_ID"/></span-search><br/>
                Limit reservation: <span-search params="value:row.object.controlRequestJson.ids.LIMITBOX_ID"></span-search><br/>
            </div>
        </div>
    </div>
</div>
